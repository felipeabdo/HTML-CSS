<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

  <ul>
    <li><p title="Use a tag &lt;/p&gt;">Paragráfos</p></li>
    <li><p title="Use a tag &lt;/h1&gt; a &lt;h6&gt;">Títulos</p></li>
    <li><p title="Use a tag &lt;/img&gt;">Imagens</p></li>
    <li><p title="Use a tag &lt;/abbr&gt;">Abreviações</p></li>
    <li><p title="Use a tag &lt;/code&gt;">Códigos-Fonte</p></li>
    <li><p title="Use as tag &lt;/ol&gt; e &lt;/li&gt;">Listas Numeradas</p></li>
    <li><p title="Use as tag &lt;/ul&gt; e &lt;li&gt;">Listas com Demarcadores</p></li>





  </ul>
  
  
</body>
</html>
